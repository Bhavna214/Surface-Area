<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/landing.css">
    <link rel="stylesheet" href="./css/cube.css">
    <title>Drag & Drop Cube</title>
</head>
<body>
    <!-- <div class="outermost-grid"> -->
        <div class="popup" id="before_derivation_box">
            <div class="character">
                <img src="./images/character.png" alt="">
            </div>
            <div id="instruct">
                <p class="instruct_p"><br>Drag the tiles in the outline to form the cube<br></p>
            </div>
        </div>
        <div class="popup" id="derivation_box">
            <div class="character">
                <img src="./images/character.png" alt="">
            </div>
            <div id="instruct" class="Instruct">
                <p class="instruct_p line "><br>Let's derive the formula for the surface area<br></p>
                <div>
                    <p class="instruct_p">Enter the length of a side of a face :</p>
                    <input class="derivationTA" type="text" id="sideValue">
                </div>
                <p class="instruct_p">Therefore, the area of the square = </p>
                <input class="derivationTA" type="text" id="area">
                <p class="instruct_p" id="areaFormula" style="display: none;">
                    Area entered is wrong!<br>
                    Area = side*side
                </p>
            </div>
            
        </div>
        <div class="container">
            <table class="cardboard">
                <tr>
                    <td></td>
                    <td></td>
                    <td class="drop-area" id="top-drop"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="drop-area" id="left-drop"></td>
                    <td class="drop-area" id="middle-drop"></td>
                    <td class="drop-area" id="right-drop"></td>
                    <td class="drop-area" id="bottom-drop"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="drop-area" id="center-drop"></td>
                    <td></td>
                </tr>
            </table>
            <div class="face-cubes">
                <div class="face cardboard-face" id="1-cardboard" draggable="true">1</div>
                <div class="face cardboard-face" id="2-cardboard" draggable="true">2</div>
                <div class="face cardboard-face" id="3-cardboard" draggable="true">3</div>
                <div class="face cardboard-face" id="4-cardboard" draggable="true">4</div>
                <div class="face cardboard-face" id="5-cardboard" draggable="true">5</div>
                <div class="face cardboard-face" id="6-cardboard" draggable="true">6</div>
            </div>
            <div class="box" style="display: none;">
                <div class="card" id="front">1</div>
                <div class="card" id="back">2</div>
                <div class="card" id="left">3</div>
                <div class="card" id="right">4</div>
                <div class="card" id="top">5</div>
                <div class="card" id="bottom">6</div>
            </div>
        </div>
    <!-- </div> -->
    
    <script src="script.js"></script>
</body>
<script>
    function storeAndRedirect() {
        var inputValue = document.getElementById('sideValue').value;
        var squaredValue = parseFloat(inputValue) * parseFloat(inputValue);
        localStorage.setItem('squaredValue', squaredValue);
        localStorage.setItem('sideValue', inputValue)
        console.log('Squared value stored in local storage:', squaredValue); // Add this line to log the squared value
        location.href = "derivation.html";
    } 

    function checkarea() {
        var areaValue = parseFloat(area.value); // Parse the value to a number
        var sideInput = parseFloat(sideValue.value); // Parse the value to a number
        
        if (!isNaN(areaValue) && areaValue === sideInput * sideInput) {
            location.href = "derivation.html";
            storeAndRedirect();
        } else {
            document.getElementById('areaFormula').style.display = 'flex';
        }
    }
    area.addEventListener("input", checkarea); 
</script>
<style>
    /* CSS for the outermost grid */
.outermost-grid {
    display: grid;
    grid-template-columns: 60% 40%;
    grid-gap: 10px; /* Adjust the gap as needed */
}

/* CSS for the 'container' grid item */
.container {
    width: 50%; /* Fills 100% of its grid column */
}

/* CSS for the 'popup' grid item */
.popup {
    width: 30%; /* Fills 100% of its grid column */
}

</style>
</html>
