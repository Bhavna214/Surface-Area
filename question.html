<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/landing.css">
</head>
<body>
    <div class="landing" id="sides_test">
        <h2>Enter the number of faces in a cube:</h2>
        <div>
            <input type="text" id="answer">
        </div>
        <button onclick="answer()">
            ENTER
        </button>
    </div>
    <div class="landing" id="area_test" style="display: none;">
        <h2>Calculate the area:</h2>
        <h3 style="color: aliceblue;">Below are the sides of the cube, calculate the area</h3>
        <div style="color: aliceblue; font-size:xx-large; align-items:center">
             3: <input type="text" id="area1"><br>
             7: <input type="text" id="area2"><br>
            12: <input type="text" id="area3"><br>
        </div>
        <button onclick="checkarea()">
            ENTER
        </button>
    </div>

    <div class="popup" id="popup">
        <div id="instruct">
            <p id="instruct_p">That's incorrect! Click on the button below to know more about cube.</p>
            <a href="cube.html" id="cube">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                CLICK HERE
            </a>
        </div>
        <div class="character">
            <img src="./images/character.png" alt="">
        </div>
    </div>
</body>
<script>
    function answer(){
        let answer = document.getElementById("answer").value;
        if(answer == 6){
            document.getElementById("sides_test").style.display="none";
            document.getElementById("area_test").style.display="flex";
        }
        else{
            document.getElementById("popup").style.display="flex";
        }
    }
    function checkarea() {
        var area1 = document.getElementById("area1").value;
        var area2 = document.getElementById("area2").value;
        var area3 = document.getElementById("area3").value;
        if (area1 == 9 && area2 == 49 && area3 == 144) {
            document.getElementById("popup").style.display="flex";
            document.getElementById("instruct_p").innerText="Good Job!";
            document.getElementById("cube").href="drag.html";
        } else {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById("instruct_p").innerText="Hint: Area = side*side";
        }
    }
</script>
</html>
