<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/landing.css">
</head>
<body>
    <div class="landing">
        <h2>Enter the number of faces in a cube:</h2>
        <input type="text" id="answer">
        <button onclick="answer()">
            ENTER
        </button>
    </div>

    <div class="popup" id="popup">
        <div id="instruct">
            <p id="instruct_p">That's incorrect! Click on the button below to know more about cube.</p>
            <a href="cube.html" id="cube">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                CLICK HERE
            </a>
        </div>
        <div class="character">
            <img src="./images/character.png" alt="">
        </div>
    </div>
</body>
<script>
    function answer(){
        let answer = document.getElementById("answer").value;
        if(answer == 6){
            document.getElementById("popup").style.display="flex";
            document.getElementById("instruct_p").innerText="Good Job!";
            document.getElementById("cube").href="drag.html";
        }
        else{
            document.getElementById("popup").style.display="flex";
        }
    }
</script>
</html>
